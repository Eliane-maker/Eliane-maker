<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="Eliane-Herode">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Votrepoids.css">
        <title>Calcul de la masse</title>
    </head>
    <body>
        <section class="design">
            <h2>Calcul de l'IMC:</h2>
        <br><p> Veuillez saisir: <br><br>votre masse (en Kg) et votre taille (en Cm).</p>
        <div>
            <p>Masse: <input type="number" id="imasse" placeholder="Ex: 90"></p>
            <p>Taille: <input type="number" id="itaille" placeholder="Ex: 1,70"></p>
            <button onclick="calculerVotrePoids()">Cliquez ici pour afficher le resultat.</button>
            <p id="resultats"></p>
            <p id="interpretation"></p>
        </div>
        </section>

        <section>
            <script type="text/javascript">

                function calculerVotrePoids(){
                    let masse = imasse.value;
                    let taille = itaille.value;
                    let imc = Math.round(masse/(taille*taille));
                    resultats.innerHTML= "L'imc calcule est a  " + imc + "  kg/M2.";
                    if(isNaN(imc) || imc===0){
                        alert("Vériferiez entrer correctement vos données")
                    }
                    if(imc>=30){
                        interpretation.innerHTML="D'apres l'OMS cette personne souffre d'obesite.";
                    }else if(imc>25){
                        interpretation.innerHTML="D'apres l'OMS cette personne est surpoids.";
                    }else{
                        interpretation.innerHTML="";
                    }
                    
                }  
        
            </script>
        </section>
    </body>
</html>
